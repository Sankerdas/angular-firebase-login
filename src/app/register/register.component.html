<h5>Register</h5>

<form [formGroup]="regsterFrm" (ngSubmit)="regiser()" >

  <div class="input-field col s12">
      <input type='text' formControlName="name" id='name' />
      <label for="name">Name</label>
  </div>

  <div class="input-field col s12">
      <input type='text' formControlName="phone" id='phone' />
      <label for="phone">Phone</label>
  </div>

  <div class="input-field col s12">
    <input type='text' formControlName="email" id='email' />
    <label for="email">Email</label>
  </div>

  <div class="input-field col s12">
      <input type='text' formControlName="password" id='password' />
      <label for="email">Password</label>
  </div>

  <div class="input-field col s12">
      <button class='waves-effect waves-light btn col s12' >
          Submit
      </button>
  </div>

    <p>{{regsterFrm.value | json}}</p>
    <p>{{regsterFrm.status | json}}</p>

</form>
